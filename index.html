<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asep's 3D Viewer</title>
    <style>
        /* --- GLASS UI THEME --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-blur: blur(12px);
            --text-color: #ffffff;
            --accent-color: #00d2ff;
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%); 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
        }

        /* --- UI OVERLAYS --- */
        .glass-panel {
            position: absolute;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        #header-panel {
            top: 24px;
            left: 24px;
            max-width: 300px;
        }

        #controls-panel {
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        p {
            margin: 0;
            font-size: 13px;
            opacity: 0.8;
            line-height: 1.5;
        }

        /* --- BUTTONS --- */
        .btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: #000;
            transform: translateY(-2px);
        }

        /* File Input (Hidden) */
        #file-input { display: none; }

        /* Loading Screen */
        #loading-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div id="header-panel" class="glass-panel">
        <h1>Digital Twin Viewer</h1>
        <p>Interactive 3D environment.</p>
        <p style="margin-top: 10px; font-size: 11px; opacity: 0.5;">POWERED BY ORACLE CLOUD</p>
    </div>

    <div id="controls-panel" class="glass-panel">
        <button class="btn" onclick="resetView()">Reset View</button>
        <button class="btn" onclick="document.getElementById('file-input').click()">
            <span>ðŸ“‚</span> Upload .GLB
        </button>
        <input type="file" id="file-input" accept=".glb,.gltf">
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        // --- SETUP ---
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        // Environment (Professional Lighting)
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

        // Camera
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(15, 10, 15);

        // Controls (Smoother)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI / 2; // Prevent going under the ground

        // --- MODEL LOADER ---
        let currentModel = null;
        const loader = new GLTFLoader();
        const loadingScreen = document.getElementById('loading-overlay');

        function loadModel(url) {
            loadingScreen.style.opacity = '1';
            loadingScreen.style.pointerEvents = 'auto';

            // Remove old model if exists
            if(currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }

            loader.load(url, 
                (gltf) => {
                    currentModel = gltf.scene;
                    
                    // Auto-Center & Scale
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    // Reset position to center
                    currentModel.position.x += (currentModel.position.x - center.x);
                    currentModel.position.y += (currentModel.position.y - center.y);
                    currentModel.position.z += (currentModel.position.z - center.z);
                    
                    scene.add(currentModel);
                    
                    // Auto-Zoom
                    const maxDim = Math.max(size.x, size.y, size.z);
                    camera.position.set(maxDim, maxDim * 0.8, maxDim);
                    camera.lookAt(0, 0, 0);
                    controls.target.set(0, 0, 0);

                    // Fade out loader
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.pointerEvents = 'none';
                },
                undefined,
                (error) => {
                    console.error(error);
                    alert("Error loading model. Check console.");
                    loadingScreen.style.opacity = '0';
                }
            );
        }

        // --- INITIAL LOAD (From Server) ---
        // Tries to load 'house.glb' by default
        loadModel('./house.glb');

        // --- UPLOAD HANDLER ---
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const url = URL.createObjectURL(file);
            loadModel(url);
        });

        // --- GLOBAL FUNCTIONS ---
        window.resetView = () => {
            if(currentModel) {
                const box = new THREE.Box3().setFromObject(currentModel);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                
                controls.reset();
                camera.position.set(maxDim, maxDim * 0.8, maxDim);
                camera.lookAt(0, 0, 0);
            }
        };

        // --- LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
